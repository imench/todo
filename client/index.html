<!DOCTYPE html>
<html ng-app="to_do">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <style>
        .strike {
            text-decoration: line-through
        }
    </style>
    <script src="app/app.js"></script>
    <script src="app/account/account.js"></script>
    <script src="app/account/login/login.controller.js"></script>
    <script src="components/auth/auth.service.js"></script>
    <script src="app/help/help.controller.js"></script>
    <script src="app/help/help.js"></script>
    <script src="app/account/signup/signup.controller.js"></script>
    <script src="app/todo/todo.controller.js"></script>
    <script src="app/todo/todo.js"></script>
    <script src="app/todo/todo.service.js"></script>
    <script src="app/main/main.js"></script>
    <script src="components/navbar/nav.controller.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
    <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#/">Todo List</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
            <ul class="nav navbar-nav" ng-controller="NavActiveCtrl as actCtrl">
                <li ng-class="{active:actCtrl.isActive('/')}"><a href="#/">Home</a></li>
                <li ng-show="auth" ng-class="{active:actCtrl.isActive('/todo')}"><a href="#/todo">Todos</a></li>
                <li ng-show="auth" ng-class="{active:actCtrl.isActive('/help')}"><a href="#/help">Help</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li ng-show="!auth"><a href="#/login">Login</a></li>
                <li ng-show="!auth"><a href="#/signup">Signup</a></li>
                <li ng-show="auth"><a href="#/" ng-click="logout()">Logout</a>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container" ng-view>

</div>
</body>
</html>
